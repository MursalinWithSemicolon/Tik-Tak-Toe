<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac My Toe</title>
</head>
<body>
    <div class="heading">
    <h1>TIC TAC TOE</h1>
    <h6>Lets see who cuts whose?? </h6>
    </div>
    <div class="container">
            <div class="game">
                <div class="box bl bt"></div>
                <div class="box bt"></div>
                <div class="box br bt"></div>
                <div class="box bl"></div>
                <div class="box"></div>
                <div class="box br"></div>
                <div class="box bl bb"></div>
                <div class="box bb"></div>
                <div class="box br bb"></div>
            </div>
            
        <div class="info">
            <div class="text">
            <span class="winner">X wins the game</span>
            <button class="reset">Reset</button>
            </div>
            <div class="img">
            <img src="y5.gif" alt="" class="gif">
            </div>
        </div>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
